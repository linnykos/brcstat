language: r

cache: packages

before_install:
    - Rscript -e 'install.packages(c("devtools", "testthat"))'
    - Rscript -e 'devtools::install_github("cdgreenidge/brcbase", ref = "kevin")'

r_binary_packages:
    - igraph
    - huge
    - covr
    - Matrix

after_success:
  - Rscript -e 'library(covr); codecov()'

warnings_are_errors: true
